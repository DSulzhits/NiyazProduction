<!-- templates/process_history/shift_assignments.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сменные задания</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center">Сменные задания</h1>

    {% if assignments %}
        <table class="table table-bordered mt-4">
            <thead class="thead-light">
                <tr>
                    <th>Номер партии</th>
                    <th>Оператор</th>
                    <th>Количество</th>
                    <th>Действия</th>
                </tr>
            </thead>
            <tbody>
                {% for assignment in assignments %}
                <tr>
                    <td>{{ assignment.batch_number }}</td>
                    <td>{{ assignment.operator }}</td>
                    <td>{{ assignment.quantity }}</td>
                    <td>
                        <!-- Кнопка "Выполнить" для каждого задания -->
                        <form method="POST" action="{% url 'process_history:shift_assignment' %}">
                            {% csrf_token %}
                            <input type="hidden" name="assignment_id" value="{{ assignment.id }}">
                            <button type="submit" class="btn btn-success">Выполнить</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p class="text-center">Нет доступных сменных заданий.</p>
    {% endif %}
</div>

<!-- Подключение JavaScript для Bootstrap -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<!-- Пример кнопки "Выйти" на странице shift_assignments.html -->
<div class="container mt-5">
    <div class="text-right mb-3">
        <a href="{% url 'process_history:logout' %}" class="btn btn-danger">Выйти</a>
    </div>
</div>
</body>
</html>
